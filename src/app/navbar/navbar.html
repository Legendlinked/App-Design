<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="logo-container">
      <img
        src="../../assets/icon/Omni.png"
        alt="Logo"
      />
    </div>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" content-id="main-content">
  <ion-header class="menu">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="root">
    <!-- Your menu content goes here -->
    <div class="bttnDisplay">
      <ion-button fill="clear" class="menu-item" (click)="menuItemClicked(1)"
        >My Cart</ion-button
      >
      <ion-button fill="clear" class="menu-item" (click)="menuItemClicked(2)"
        >My Account</ion-button
      >
      <ion-button fill="clear" class="menu-item" (click)="menuItemClicked(3)"
        >Search</ion-button
      >
      <!-- Add more menu items as needed -->
    </div>
  </ion-content>
</ion-menu>
